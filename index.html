<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas Complexas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="img/icon.ico">
</head>
<body>
  <div id="senha-container">
    <h1>Gerador de Senhas Aleatórias</h1>
    <br>
    <label for="tamanho-input">Insira a quantidade de caracteres da senha:</label>
    <input type="number" id="tamanho-input" min="7" max="30" onKeyDown="return false" required>
    <p>
    <label id="apenas-letras-numeros-label">
      <input type="checkbox" id="apenas-letras-numeros-checkbox">  Apenas letras e números
    </label>
    <br>
    <button id="gerar-btn" onclick="gerarSenhaAleatoria()">Gerar Senha</button>&nbsp;&nbsp;
    <button id="limpar-btn" onclick="limparValores()">Limpar</button>
    <br><br>
    <label for="senha-gerada">Senha gerada:</label>
    <input type="text" id="senha-gerada" readonly>
    <script src="gerador.js"></script>&nbsp;&nbsp;
    <button id="copiar-btn" onclick="copiarSenha()"> 
      <img src="img/copy.png">
    </button>
  </div>
</body>
</html>
